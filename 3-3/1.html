<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background: #f00;
        position: absolute;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      var odiv = document.getElementsByTagName("div")[0];
      odiv.onclick = function() {
        stareMove(this);
      };
      function stareMove(obj) {
        var iSpped = 10;
        setInterval(function() {
          console.log(obj);
          obj.style.left = obj.offsetLeft + iSpped + "px";
        }, 30);
      }
    </script>
  </body>
</html>
